            imagePullPolicy: IfNotPresent
            name: ""
            resources:
              limits:
                cpu: "7"
                memory: 12Gi
              requests:
                cpu: "7"
                memory: 12Gi
            securityContext:
              privileged: true
    - always_run: false
      branches:
        - release-1.25-lts
      context: pull-kubernetes-node-e2e-containerd-kubetest2
      decorate: true
      decoration_config:
        timeout: 1h5m0s
      extra_refs:
        - base_ref: master
