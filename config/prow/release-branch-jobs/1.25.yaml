presubmits:
  $GITHUB_ORG/$GITHUB_REPO:
    - always_run: true
      branches:
        - release-1.25-lts
      context: pull-kubernetes-verify-govet-levee
      decorate: true
      labels:
        preset-dind-enabled: "true"
        preset-service-account: "true"
      name: pull-kubernetes-verify-govet-levee
      path_alias: k8s.io/kubernetes
      spec:
        containers:
          - args:
              - verify
            command:
              - make
            env:
              - name: WHAT
                value: govet-levee
              - name: EXCLUDE_TYPECHECK
                value: "y"
              - name: EXCLUDE_FILES_REMAKE
                value: "y"
              - name: EXCLUDE_GODEP
                value: "y"
              - name: KUBE_VERIFY_GIT_BRANCH
                value: release-1.25-lts
              - name: REPO_DIR
                value: /workspace/k8s.io/kubernetes
            image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20231113-7213ea5323-1.25
            imagePullPolicy: IfNotPresent
            name: ""
            resources:
              limits:
                cpu: "4"
                memory: 8Gi
              requests:
                cpu: "2"
                memory: 4Gi
            securityContext:
              privileged: true
    - always_run: false
      branches:
        - release-1.25-lts
      context: pull-kubernetes-conformance-kind-ipv6-parallel
      decorate: true
      labels:
        preset-dind-enabled: "true"
        preset-kind-volume-mounts: "true"
        preset-service-account: "true"
      max_concurrency: 8
      name: pull-kubernetes-conformance-kind-ipv6-parallel
      optional: true
      path_alias: k8s.io/kubernetes
      run_if_changed: ^test/
      spec:
        containers:
          - command:
              - wrapper.sh
              - bash
              - -c
              - curl -sSL https://kind.sigs.k8s.io/dl/latest/linux-amd64.tgz | tar xvfz - -C "${PATH%%:*}/" && e2e-k8s.sh
            env:
              - name: DOCKER_IN_DOCKER_IPV6_ENABLED
                value: "true"
              - name: IP_FAMILY
                value: ipv6
              - name: PARALLEL
                value: "true"
            image: gcr.io/k8s-staging-test-infra/krte:v20231012-0288f8bc6c-1.25
            name: ""
            resources:
              limits:
                cpu: "4"
                memory: 8Gi
              requests:
                cpu: "2"
                memory: 4Gi
            securityContext:
              privileged: true
    - always_run: true
      branches:
        - release-1.25-lts
      context: pull-kubernetes-dependencies
      decorate: true
      labels:
        preset-dind-enabled: "true"
        preset-service-account: "true"
      name: pull-kubernetes-dependencies
      path_alias: k8s.io/kubernetes
      spec:
        containers:
          - args:
              - make
              - verify
            command:
              - runner.sh
            env:
              - name: WHAT
                value: external-dependencies-version vendor vendor-licenses
            image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20231113-7213ea5323-1.25
            name: main
            resources:
              limits:
                cpu: "4"
                memory: 8Gi
              requests:
                cpu: "2"
                memory: 4Gi
            securityContext:
              privileged: true
    - always_run: false
      annotations:
        testgrid-alert-stale-results-hours: "24"
        testgrid-create-test-group: "true"
        testgrid-num-failures-to-alert: "10"
      branches:
        - release-1.25-lts
      context: pull-kubernetes-files-remake
      decorate: true
      name: pull-kubernetes-files-remake
      path_alias: k8s.io/kubernetes
      run_if_changed: Makefile.generated_files|make-rules
      spec:
        containers:
          - args:
              - verify
            command:
              - make
            env:
              - name: WHAT
                value: generated-files-remake
            image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20231113-7213ea5323-1.25
            name: main
            resources:
              limits:
                cpu: "4"
                memory: 8Gi
              requests:
                cpu: "2"
                memory: 4Gi
    - always_run: true
      branches:
        - release-1.25-lts
      context: pull-kubernetes-integration
      decorate: true
      labels:
        preset-dind-enabled: "true"
        preset-service-account: "true"
      name: pull-kubernetes-integration
      path_alias: k8s.io/kubernetes
      spec:
        containers:
          - args:
              - ./hack/jenkins/test-dockerized.sh
            command:
              - runner.sh
            image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20231113-7213ea5323-1.25
            name: ""
            resources:
              limits:
                cpu: "4"
                memory: 8Gi
              requests:
                cpu: "2"
                memory: 4Gi
            securityContext:
              privileged: true
    - always_run: true
      annotations:
        description: run with GO_VERSION set to the original go version used for this branch
      branches:
        - release-1.25-lts
      context: pull-kubernetes-integration-go-compatibility
      decorate: true
      labels:
        preset-dind-enabled: "true"
        preset-service-account: "true"
      name: pull-kubernetes-integration-go-compatibility
      path_alias: k8s.io/kubernetes
      spec:
        containers:
          - args:
              - ./hack/jenkins/test-dockerized.sh
            command:
              - runner.sh
            env:
              - name: GO_VERSION
                value: 1.19.1
            image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20231113-7213ea5323-1.25
            name: ""
            resources:
              limits:
                cpu: "4"
                memory: 8Gi
              requests:
                cpu: "2"
                memory: 4Gi
            securityContext:
              privileged: true
    - always_run: true
      branches:
        - release-1.25-lts
      context: pull-kubernetes-e2e-kind
      decorate: true
      decoration_config:
        grace_period: 15m0s
        timeout: 1h0m0s
      labels:
        preset-dind-enabled: "true"
        preset-kind-volume-mounts: "true"
      name: pull-kubernetes-e2e-kind
      path_alias: k8s.io/kubernetes
      spec:
        containers:
          - command:
              - wrapper.sh
              - bash
              - -c
              - curl -sSL https://kind.sigs.k8s.io/dl/latest/linux-amd64.tgz | tar xvfz - -C "${PATH%%:*}/" && e2e-k8s.sh
            env:
              - name: FOCUS
                value: .
              - name: SKIP
                value: \[Slow\]|\[Disruptive\]|\[Flaky\]|\[Feature:.+\]|PodSecurityPolicy|LoadBalancer|load.balancer|Simple.pod.should.support.exec.through.an.HTTP.proxy|subPath.should.support.existing|NFS|nfs|inline.execution.and.attach|should.be.rejected.when.no.endpoints.exist
              - name: PARALLEL
                value: "true"
            image: gcr.io/k8s-staging-test-infra/krte:v20231012-0288f8bc6c-1.25
            name: ""
            resources:
              limits:
                cpu: "4"
                memory: 8Gi
              requests:
                cpu: "2"
                memory: 4Gi
            securityContext:
              privileged: true
    - always_run: true
      branches:
        - release-1.25-lts
      context: pull-kubernetes-e2e-kind-ipv6
      decorate: true
