              requests:
                cpu: "2"
                memory: 4Gi
            securityContext:
              privileged: true
    - always_run: true
      branches:
        - release-1.25-lts
      context: pull-kubernetes-unit
      decorate: true
      labels:
        preset-service-account: "true"
      name: pull-kubernetes-unit
      path_alias: k8s.io/kubernetes
      spec:
        containers:
          - command:
