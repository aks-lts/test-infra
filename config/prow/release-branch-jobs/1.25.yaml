        containers:
          - args:
              - verify
            command:
              - make
            env:
              - name: WHAT
                value: govet-levee
              - name: EXCLUDE_TYPECHECK
                value: "y"
              - name: EXCLUDE_FILES_REMAKE
                value: "y"
              - name: EXCLUDE_GODEP
                value: "y"
              - name: KUBE_VERIFY_GIT_BRANCH
